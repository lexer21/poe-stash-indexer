name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - master

env:
  # Because matklad said so https://matklad.github.io/2021/09/04/fast-rust-builds.html
  CARGO_INCREMENTAL: 0

jobs:
  ci:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Dependencies
        run: sudo apt-get install -y age

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - name: Compile
        run: cargo build

      - name: Test
        env:
          AGE_KEY: ${{ secrets.AGE_KEY }}
        run: |
          make config # prepare env files
          cargo test --all-features -- --nocapture --quiet

      - name: Format
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy -- -D warnings
